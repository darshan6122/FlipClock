<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="digit" id="hours-tens">
            <div class="flip-card">
                <div class="front">0</div>
                <div class="back">0</div>
            </div>
        </div>
        <div class="digit" id="hours-ones">
            <div class="flip-card">
                <div class="front">0</div>
                <div class="back">0</div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="digit" id="minutes-tens">
            <div class="flip-card">
                <div class="front">0</div>
                <div class="back">0</div>
            </div>
        </div>
        <div class="digit" id="minutes-ones">
            <div class="flip-card">
                <div class="front">0</div>
                <div class="back">0</div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="digit" id="seconds-tens">
            <div class="flip-card">
                <div class="front">0</div>
                <div class="back">0</div>
            </div>
        </div>
        <div class="digit" id="seconds-ones">
            <div class="flip-card">
                <div class="front">0</div>
                <div class="back">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
